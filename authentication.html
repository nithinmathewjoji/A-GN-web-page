<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Download Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .pin-input {
        width: calc(100% - 40px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
    }
    .download-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .download-btn:hover {
        background-color: #45a049;
    }
    .error-message {
        color: #ff0000;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Enter PIN to access the download page</h2>
    <input type="password" id="pinInput" class="pin-input" placeholder="Enter PIN">
    <button class="download-btn" onclick="checkPin()">Submit</button>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    const correctPin = "1234"; // Change this to your desired PIN

    function checkPin() {
        const pinInput = document.getElementById("pinInput").value;
        const errorMessage = document.getElementById("errorMessage");

        if (pinInput === correctPin) {
            window.location.href = "project file assets page.html"; // Redirect to the download page if PIN is correct
        } else {
            errorMessage.textContent = "Incorrect PIN. Please try again.";
        }
    }
</script>
</body>
</html>
